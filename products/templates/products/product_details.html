{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{% static 'images/' %}{{ product.image_url }}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
{% endblock %}
