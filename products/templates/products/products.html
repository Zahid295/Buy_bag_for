{% extends "base.html" %}

{% block content %}
<h1>All Products</h1>
<div class="product-list">
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{% url 'product_details' product.id %}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
